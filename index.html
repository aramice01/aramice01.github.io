<!DOCTYPE html>
<html lang="ru" translate="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="google" content="notranslate" />
  <title>aramice</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      width: 100%;
      height: 200px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    .header::before {
      content: "";
      position: absolute;
      top: -30%;
      left: -20%;
      width: 140%;
      height: 140%;
      background: rgba(255, 255, 255, 0.1);
      clip-path: polygon(0 0, 100% 0, 100% 70%, 0 100%);
      transform: rotate(25deg);
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      margin-top: -60px;
      object-fit: cover;
      background: #ccc;
      position: relative;
      z-index: 10;
    }
    .name-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 0 10px 0;
    }
    .name {
      font-size: 32px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 6px; /* сделано чуть меньше, чтобы галочка ближе */
      color: #222;
    }
    .nickname {
      font-size: 16px; /* чуть больше, как просил */
      color: #666;
      margin-top: 4px;
      font-style: italic;
    }
    .verified {
      width: 20px;
      height: 20px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 90%;
      max-width: 320px;
      padding-bottom: 40px;
    }
    .links a {
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px;
      background: #ffffff;
      color: #333;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
      transition: background 0.3s;
      font-size: 18px;
      font-weight: 500;
    }
    .links a:hover {
      background: #eee;
    }
    .links img {
      width: 28px;
      height: 28px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <div class="header"></div>

  <img src="https://i.ibb.co/GSH2mn9/IMG-20250423-073435-816.jpg" alt="Avatar" class="avatar" />

  <div class="name-container">
    <div class="name">
      Aram Khondkaryan
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" alt="verified" class="verified" />
    </div>
    <div class="nickname">@aramice</div>
  </div>

  <div class="links">
    <a href="https://youtube.com/@aramice?si=tOKtaWTxXvuk8dlt" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube" />
      YouTube
    </a>
    <a href="https://t.me/aram_ice" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" />
      Telegram
    </a>
    <a href="https://vk.com/aram.khondkaryan" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/VK.com-logo.svg" alt="VK Group" />
      VK (Сообщество)
    </a>
    <a href="https://vk.com/aramkhondkaryan" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/VK.com-logo.svg" alt="VK Profile" />
      VK (Страница)
    </a>
    <a href="https://music.yandex.ru/artist/23659703" target="_blank">
      <img src="https://i.ibb.co/chj7XRYt/2048px-Yandex-Music-icon-svg.png" alt="Yandex Music" />
      Яндекс Музыка
    </a>
    <a href="https://music.apple.com/de/artist/aram-khondkaryan/1794153732?ls" target="_blank">

</body>
</html>
