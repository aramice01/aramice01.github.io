  <title>aramice</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 100%;
      height: 200px;
      background: url('https://via.placeholder.com/1200x300?text=Your+Header+Image') no-repeat center center;
      background-size: cover;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      margin-top: -60px;
      object-fit: cover;
      background: #ccc;
    }

    .name {
      font-size: 28px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }

    .verified {
      width: 20px;
      height: 20px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 90%;
      max-width: 320px;
      padding-bottom: 40px;
    }

    .links a {
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      background: #f0f0f0; /* светло-серый фон */
      color: #333;         /* тёмно-серый текст */
      border-radius: 10px;
      transition: background 0.3s;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
    }

    .links a:hover {
      background: #ddd; /* чуть темнее при наведении */
    }

    .links img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
